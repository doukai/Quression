plugins {
    id 'java'
    id 'antlr'
}

group 'io.quression'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.9" // use ANTLR version 4
}

generateGrammarSource {
    outputDirectory = file("src/main/java/io/quression/parser/antlr")
    arguments += ['-visitor']
}
